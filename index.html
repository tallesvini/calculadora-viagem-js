<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@0;1&display=swap" rel="stylesheet">    
    
    <title>Consumo Viagem</title>
</head>
<body>
    <div class="barras estilo">
        <h1>Calcule sua viagem</h1>
        <div class="caixas">
            <input type="number" placeholder="Distancia..." id="num1">
            <input type="number" placeholder="Velocidade..." id="num2">
            <input type="number" placeholder="Preço Gasolina..." id="num3" min="0.00" max="10000.00" step="0.01">
        </div>
            <button onclick="somar()">Resultado</button>
        <div class="resultados">
            <span id="resultado-1">Tempo de viagem é: </span>
            <span id="resultado-2">Litros de combustível: </span>
            <span id="resultado-3">Reais de abastecimento: </span>
        </div>
    </div>
    <footer>
        <h6 class="final">Consumo padrão de 14Km/L.</h6>
    </footer>
</body>
<script src="script.js"></script>
</html>
